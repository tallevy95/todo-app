<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <h1>My Todo List</h1>
    <div class="container">
      <div class="left-column">
        <div class="add-item">
          <h2>Add Item...</h2>
          <form id="todo-form">
            <label for="todo-input">
              Task:
              <input
                type="text"
                id="todo-input"
                placeholder="Enter a new task..."
                required
              />
            </label>
            <label for="todo-date">
              Due Date:
              <input type="date" id="todo-date" />
            </label>
            <button id="submit-new-task" type="submit">Add</button>
          </form>
        </div>
        <div class="done">
          <h2>Done</h2>
          <table>
            <thead>
              <tr>
                <th>Task</th>
                <th>Due Date</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="done-table">
              <!-- Todo items will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </div>
      <div class="right-column">
        <div class="list">
          <h2>Current Todo List</h2>
          <table>
            <thead>
              <tr>
                <th>Task</th>
                <th>Due Date</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="todo-table">
              <!-- Todo items will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="src/js/app.js"></script>
  </body>
</html>
